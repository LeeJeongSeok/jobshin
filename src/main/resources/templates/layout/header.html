<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<header>
  <div class="logo">JOB SHIN</div>
  <nav>
    <ul class="navbar-navs">
      <!-- 세션이 존재하지 않을 경우 로그인, 회원가입 버튼만 활성화 -->
      <li class="nav-items" sec:authorize="isAnonymous()">
        <a class="nav-links" href="/view/login">Login</a>
      </li>
      <li class="nav-items" sec:authorize="isAnonymous()">
        <a class="nav-links" href="/view/signup">Join</a>
      </li>

      <!-- 세션이 존재할 경우 로그아웃, 개인정보수정 버튼으로 대체 -->
      <li class="nav-items" sec:authorize="isAuthenticated()">
        <a class="nav-links" th:href="@{/view/edit}">회원정보 수정</a>
      </li>
      <li class="nav-items" sec:authorize="isAuthenticated()">
        <a class="nav-links" th:text="|로그인: ${#authentication.principal.username}|">로그인 사용자 이름</a>
      </li>
      <li class="nav-items" sec:authorize="isAuthenticated()">
        <a class="nav-links" href="/user/logout">Logout</a>
      </li>
    </ul>
  </nav>
</header>
</html>
