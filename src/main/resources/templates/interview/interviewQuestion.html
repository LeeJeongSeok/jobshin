<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>모의 면접</title>
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/interviewQuestion.css">
</head>
<body>
<div th:replace="~{layout/header.html :: header}"></div>
<main class="mainBody">
    <div class="mainCont">
        <h1>모의 면접 - 실전 모드</h1>
        <hr>
        <section class="questionCont">
            <div class="questionBox">
                <a class="goToBack">처음으로 돌아가기</a>
                <div class="question">
                    <h2 class="questionNum">Q1</h2>
                    <span style="display: none"></span>
                    <p class="content"></p>
                </div>
            </div>
            <!--            <div class="completeSubmit" style="display: none">-->
            <!--                <span class="textSubmit">제출되었습니다.</span>-->
            <!--                <button id="nextBtn">다음 문제</button>-->
            <!--            </div>-->
            <div class="answerBox">
                <label for="answer" style="display: none"></label>
                <textarea id="answer" name="answer" placeholder="답변을 입력하세요"></textarea>
                <button id="submitBtn" type="submit" onclick="submitAnswer(questionId, question, answer)"><img
                        class="sendLogoImg" src="/img/Send.png" alt="전송 버튼"></button>
                <div id="statusMessage" style="display: none;">답변 보내는 중...</div>
            </div>
        </section>
    </div>
</main>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
    let currentProblem = 1;
    let token = $("meta[name='_csrf']").attr("content");
    let header = $("meta[name='_csrf_header']").attr("content");

    let questionId = null;
    let question = null;

    window.onload = () => {
        getQuestions();
    };

    // 답변 제출
    function submitAnswer() {
        let answer = $('#answer').val();
        console.log(questionId);
        console.log(answer);
        if (!answer.trim()) {
            alert('답변을 입력해주세요.');
            return;
        }
        const params = {
            id: questionId,
            question: question,
            answer: answer
        }

        if(currentProblem < 5) {
            $.ajax({
                type: 'POST',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(params),
                url: "/api/mock-interviews/next",
                success: function (response) {
                    currentProblem++;
                    alert('답변이 제출되었습니다.')
                    console.log(response);
                    // 초기화
                    questionId = response.id;
                    console.log(questionId);
                    question = response.question;
                    console.log(question);
                    $('#answer').val('');
                    $('.questionNum').html(`<h2>Q${question.substring(0, 1)}</h2>`)
                    $('.content').html(`<p>${question}</p>`);
                    console.log(currentProblem);
                },
                error: function (error) {
                    console.error("답변 제출 중 오류가 발생하였습니다: ", error);
                }
            });
        } else {
            $.ajax({
                type: 'POST',
                beforeSend: function (xhr) {
                    xhr.setRequestHeader(header, token);
                },
                contentType: 'application/json; charset=utf-8',
                data: JSON.stringify(params),
                url: "/api/mock-interviews/finish",
                success: function (response) {
                    if (confirm("질문에 모두 답변하였습니다. 결과창으로 이동하시겠습니까?")) {
                        window.location.href = "/views/interview/result"
                    }
                },
                error: function (error) {
                    console.error("답변 제출 중 오류가 발생하였습니다: ", error);
                }
            });
            // $('#submitBtn').prop('disabled', true).text('답변 완료');
            // if (confirm("질문에 모두 답변하였습니다. 결과창으로 이동하시겠습니까?")) {
            //     window.location.href = "/views/interview/result"
            // }
        }
    }

    // 면접 질문 불러오기
    function getQuestions() {

        console.log('getQuestions 함수 실행')
        const questionCont = document.getElementsByClassName('content');

        $.ajax({
            type: 'GET',
            beforeSend: function (xhr) {
                xhr.setRequestHeader(header, token);
            },
            url: "/api/mock-interviews/next",
            dataType: 'json',
            success: function (response) {
                console.log(response);

                questionId = response.id;
                console.log(questionId);
                question = response.question;
                console.log(question);

                $('.questionNum').html(`<h2>Q${question.substring(0, 1)}</h2>`)
                $(questionCont).html(`<p>${question}</p>`);
            },
            error: function (error) {
                console.error('문제 가져오는 중 오류 발생: ', error);
            }
        });
    }

    function getResult(data) {
        console.log('getResult() 함수 실행');

        $.ajax({
            type: 'POST',
            beforeSend: function (xhr) {
                xhr.setRequestHeader(header, token);
            },
            data: JSON.stringify(data),
            dataType: 'json',
            url: "/api/mock-interviews/finish",
            success: function (response) {
                alert('로딩 완료');
                window.location.href = "/views/interview/result";
            },
            error: function (error) {
                console.error("오류가 발생하였습니다: ", error);
            }
        });
    }
</script>
</html>
