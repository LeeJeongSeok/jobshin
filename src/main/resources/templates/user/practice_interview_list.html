<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>마이페이지 - 연습 모드 내역</title>
	
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="/css/sidebar.css">
    <link rel="stylesheet" href="/css/table.css">
	<link rel="stylesheet" href="/css/page.css">
</head>
<body>
<div th:replace="~{layout/header.html :: header}"></div>
<main class="main">
    <div class="container">
        <!-- Sidebar Sec-->
        <aside class="sidebar">
            <div class="sidebar-section">
                <h3>마이 페이지<hr></h3>
                <h4>계정 정보</h4>
                <ul class="sidebar-menu">
                    <li><a href="/views/users/edit">회원 정보 수정</a></li>
                </ul>
            </div>
            <div class="sidebar-section">
                <hr>
                <h4>면접 기록</h4>
                <ul class="sidebar-menu">
                    <li><a href="/views/users/interviews/practice">연습 모드 이력</a></li>
                    <li><a href="/views/users/interviews/real">실전 모드 이력</a></li>
                </ul>
            </div>
        </aside>
        <section class="content">
	        <h1>연습 모드 이력</h1>
            <table class="table">
                <thead class="table-light">
                <tr>
                    <th>인터뷰 번호</th>
                    <th>응시 일시</th>
                    <th>점수</th>
                    <th>레벨</th>
                    <th>카테고리</th>
                    <th>완료 여부</th>
                </tr>
                </thead>
                <tbody align="center">
                <!-- 인터뷰 데이터 렌더링 -->
                <tr th:each=" interview : ${interviewSummaryList}">
                    <td><a th:href="@{/views/users/interviews/practice/{id}(id = ${interview.id})}" th:text="${interview.id}">번호</a></td>
                    <td><a th:href="@{/views/users/interviews/practice/{id}(id = ${interview.id})}" th:text="${interview.createdAt}">생성 일시</a></td>
                    <td th:text="${interview.score}">점수</td>
                    <td th:text="${interview.level}">레벨</td>
                    <td th:text="${interview.category}">카테고리</td>
                    <td class="is-complete">
                        <div th:if="${!interview.complete}">
                            <button type="button" th:onclick="'continueInterview(' + ${interview.id} + ')'">
                                인터뷰 계속하기
                            </button>
                        </div>
                        <div th:if="${interview.complete}">
                            완료
                        </div>
                    </td>
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center"
                    th:if="${interviewSummaryList.totalPages > 0}"
                    th:with="start=${T(java.lang.Math).floor((interviewSummaryList.number + 1) / 10) * 10 + 1}, last=(${start + 9 < interviewSummaryList.totalPages ? start + 9 : interviewSummaryList.totalPages})">
                    <th:block th:with="
            firstAddr=@{/views/users/interviews/practice(page=1)},
            prevAddr=@{/views/users/interviews/practice(page=${interviewSummaryList.number})},
            nextAddr=@{/views/users/interviews/practice(page=${interviewSummaryList.number + 2})},
            lastAddr=@{/views/users/interviews/practice(page=${interviewSummaryList.totalPages})}">
                        <li class="page-item">
                            <a class="page-link" th:href="${firstAddr}" aria-label="First">
                                <span aria-hidden="true"> << </span>
                            </a>
                        </li>
                        <!-- 이전 페이지로 가기 버튼 -->
                        <li class="page-item" th:class="${interviewSummaryList.first} ? 'disabled'">
                            <a class="page-link"
                               th:href="${interviewSummaryList.first} ? '#' :${prevAddr}"
                               aria-label="Previous">
                                <span aria-hidden="true">&lt;</span>
                            </a>
                        </li>
                        <!--1,2,3,4,.. 등 페이지-->
                        <li class="page-item" th:each="page: ${#numbers.sequence(start, last)}"
                            th:class="${page == interviewSummaryList.number + 1} ? 'active'">
                            <a class="page-link" th:text="${page}"
                               th:href="@{/views/users/interviews/practice(page=${page})}"></a>
                        </li>
                        <!--다음 페이지로 -->
                        <li class="page-item" th:class="${interviewSummaryList.last} ? 'disabled'">
                            <a class="page-link"
                               th:href="${interviewSummaryList.last} ? '#' : ${nextAddr}"
                               aria-label="Next">
                                <span aria-hidden="true">&gt;</span>
                            </a>
                        </li>
                        <!--맨 마지막 페이지로 이동 -->
                        <li class="page-item">
                            <a class="page-link" th:href="${lastAddr}" aria-label="Last">
                                <span aria-hidden="true"> >> </span>
                            </a>
                        </li>
                    </th:block>
                </ul>
            </nav>
        </section>
        
    </div>
</main>
<script>
    function continueInterview(interviewId) {
        fetch(`/api/mock-interviews/incomplete/` + interviewId, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include'
        })
        .then(response => {
            if (response.ok) {
                return window.location.href = `/views/interview/question?mode=PRACTICE`;
            } else {
                throw new Error('인터뷰를 계속하는데 실패했습니다.');
            }
        })
        .then(data => {
            console.log('Incomplete interview data:', data);
            alert('인터뷰를 계속합니다.');
        })
        .catch(error => {
            console.error('Error:', error);
            alert('인터뷰를 계속하는 중 오류가 발생했습니다.');
        });
    }
</script>
</body>
</html>
