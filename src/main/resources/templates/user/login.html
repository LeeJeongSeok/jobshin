<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .container {
      max-width: 560px;
    }

    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>로그인</h2>
  </div>

  <h4 class="mb-3">회원 정보 입력</h4>

  <div>
    <p th:if="${param.error}" th:text="${param.error}"></p>
  </div>

  <!-- 로그인 폼 -->
  <form th:action="@{/view/login}" method="post">
    <div class="form-group">
      <label for="username">아이디</label>
      <input type="text" id="username" name="username" class="form-control" placeholder="아이디를 입력해주세요" required>
    </div>

    <div class="form-group">
      <label for="password">비밀번호</label>
      <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요" required>
    </div>

    <hr class="my-4">

    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">로그인</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/view/signup}'|" type="button">회원가입</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>
