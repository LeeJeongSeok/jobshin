server:
  port: 8080

spring:
  application:
    name: jobshin_test

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

  mvc:
    hidden-method:
      filter:
        enabled: true

  datasource:
    url: jdbc:mysql://localhost:3306/jobshin_test
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 1234

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true

alan:
  api:
    default-url: https://kdt-api-function.azurewebsites.net/api/v1/question
    client-id: e8a8a93a-a5ff-4f26-9075-b7960ec81fe1ff-4f26-9075-b7960ec81fe1