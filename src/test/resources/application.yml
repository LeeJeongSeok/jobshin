server:
  port: 8080

spring:
  application:
    name: jobshin

  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML
    encoding: UTF-8

  mvc:
    hidden-method:
      filter:
        enabled: true

  datasource:
    url: jdbc:mysql://localhost:3306/jobshin
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: '0000'

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true